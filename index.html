<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="team">HOME</h3>
                    <div class="score-cont">
                        <div class="score-box">
                            <h1 id="home-score">0</h1>
                        </div>
                    </div> 
              
                <div class="add-score">
                    <button onClick="addOne()"><div class="add-box">
                            <h1  class="add-text" id="add1-home">+1</h1>
                       </div>
                    </button>
                    <button onClick="addTwo()"><div class="add-box">
                        <h1  class="add-text" id="add2-home">+2</h1>
                    </div>
                    <button onClick="addThree()"><div class="add-box">
                        <h1  class="add-text" id="add3-home">+3</h1>
                    </div>
                    </button>
                </div>
               <button id="reset-home" onClick="resetHome()"><div><h1>Reset Home</h1></div></button>
            </div>
            <div class="home">
                <h3 class="team">GUEST</h3>
                <div class="score-cont">
                    <div class="score-box">
                        <h1 id="away-score">0</h1>
                    </div>
                </div>
                <div class="add-score">
                    <div class="add-box">
                        <h1 class="add-text" id="add1-away">+1</h1>
                    </div>
                    <div class="add-box">
                        <h1  class="add-text" id="add2-away">+2</h1>
                    </div>
                    <div class="add-box">
                        <h1  class="add-text"  id="add3-away">+3</h1>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
